cache:
  directories:
  - node_modules
language: node_js
node_js:
  7
branches:
  only:
  - master
script:
- yarn add
- yarn run build # build project
install:
  yarn global add firebase-tools
after_success:
- firebase use --token ${FIREBASE_TOKEN}
- firebase use --add ${PROJECT_ID}
- firebase deploy --non-interactive --token "${FIREBASE_TOKEN}"
